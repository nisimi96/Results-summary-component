<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<section class="main-container"> 


    <div class="result-card">

            <h1 class="purple-side-heading">Your Result</h1>
        <div class="result-number">
            <p class="big-number">76</p>
            <p class="small-number">of 100</p>
        </div>

            <h2 class="second-title">Great</h2>
            <p class="text">Your performance exceed 65% of the people conducting the test here!</p>

    </div>



    <div class="summary-card">

        <h2 class="summary-title">Summary</h2>

        <div class="stats-main-container red-bg">
            <div class="left-side">
                <img src="rss/icon-reaction.svg" alt="" class="logo">
                <p class="stat-title red-sum">Reaction</p>
            </div>
            <div class="numbers">
                80 <span>/ 100</span>
            </div>
        </div>

        <div class="stats-main-container yellow-bg">
            <div class="left-side">
                <img src="rss/icon-memory.svg" alt="" class="logo">
                <p class="stat-title yellow-sum">Memory</p>
            </div>
            <div class="numbers">
                92 <span>/ 100</span>
            </div>
        </div>

        <div class="stats-main-container green-bg">
            <div class="left-side">
                <img src="rss/icon-verbal.svg" alt="" class="logo">
                <p class="stat-title green-sum">Verbal</p>
            </div>
            <div class="numbers">
                61 <span>/ 100</span>
            </div>
        </div>

        <div class="stats-main-container blue-bg">
            <div class="left-side">
                <img src="rss/icon-visual.svg" alt="" class="logo">
                <p class="stat-title blue-sum">Visual</p>
            </div>
            <div class="numbers">
                73 <span>/ 100</span>
            </div>
        </div>


        <button class="dark-button">Continue</button>
    </div>
</section>


</body>
</html>
